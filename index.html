<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-left">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3021.956726242824!2d-73.98805759999999!3d40.7629765!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25856d938b68b%3A0xa21e1e50accfc8d3!2s350%20W%2050th%20St%2C%20New%20York%2C%20NY%2010019%2C%20USA!5e0!3m2!1sen!2sin!4v1686064819491!5m2!1sen!2sin"
                        width="475" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="col-right">
                    <div class="information">
                        <p class="drop">Drop a line</p>
                        <div class="mail">
                            <div class="icon">
                                <i class="bi bi-envelope"></i>
                            </div>
                            <div class="content">
                                <h2>Don't hesitate to contact us</h2>
                            </div>
                        </div>
                        <p class="offer">Ready for offers and cooperation</p>
                        <p class="phone">phone:+1(0) 000 0000 001</p>
                        <p class="email">Email:youremail@mail.com</p>
                    </div>
                    <div class="contact-right">
                        <div class="col-box">
                            <div class="col-input">
                                <input type="text" placeholder="Your name">
                            </div>
                            <div class="col-input">
                                <input type="Email" placeholder="Your Email">
                            </div>
                            <div class="col-subject">
                                <input type="text" placeholder="Subject">
                            </div>
                            <div class="col-textarea">
                                <textarea placeholder="Message"></textarea>
                            </div>
                        </div>
                        <div class="col-btn">
                            <a href="#">send message</a>
                        </div>
                    </div>
                </div>
            </div>
    </section>
</body>

</html>
